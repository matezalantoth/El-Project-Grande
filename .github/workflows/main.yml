name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]  # Future-proofing for multiple versions if needed

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Set up .NET SDK with the specified matrix version
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # Step 3: Restore dependencies for the solution
      - name: Restore Dependencies
        run: dotnet restore ElProjectGrande.sln

      # Step 4: Build the solution in Debug mode
      - name: Build Solution
        run: dotnet build ElProjectGrande.sln --configuration Debug --no-restore

      # Step 5: Run Tests from the test project
      - name: Run Tests
        run: dotnet test ElProjectGrandeTest/ElProjectGrandeTest.csproj --configuration Debug --no-build --verbosity normal
